<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Design &amp; Harmony Expert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <link rel="icon" type="image/svg+xml" href="/src/types/assets/favicon.svg">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background from example */
            color: #e2e8f0; /* Default light text color (slate-200) */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #4B5563; /* gray-600 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background-color: #1F2937; /* gray-800 */
        }
        
        .custom-scrollbar-light::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar-light::-webkit-scrollbar-thumb {
            background-color: #9ca3af; /* gray-400 */
            border-radius: 10px;
        }
        .custom-scrollbar-light::-webkit-scrollbar-track {
            background-color: #e5e7eb; /* gray-200 */
        }

        /* Minimal loader for consistency if needed, new design doesn't explicitly show one */
        @keyframes spin {0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); }}
        .loader { 
            border: 3px solid rgba(71, 85, 105, 0.3); /* slate-700 with alpha */
            border-radius: 50%; 
            border-top: 3px solid #14b8a6; /* teal-500 */
            width: 24px; 
            height: 24px; 
            animation: spin 0.8s linear infinite; 
        }
    </style>
